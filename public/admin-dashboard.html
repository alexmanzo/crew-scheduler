<!DOCTYPE html>
<html lang="en">

<head>
    <title>Crew Scheduler</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Bangers" rel="stylesheet">
    <!---<link rel="icon" href="">-->
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header role="banner" class="dashboard-header">
        <h1 class="dashboard-header">Dashboard</h1>
        <button id="new-event">Create New Event</button>
        <button id="assign-crew">Assign Crews</button>
        <button id="edit-availability">Edit Availability</button>
        <button id="edit-categories">Edit Event Categories</button>
        <button id="sign-out">sign out</button>
    </header>
    <div class="message"></div>
    <div class="category-edits">
        <form class="category-form">
            <button class="schedule-button" hidden>Back to Schedule</button>
            <fieldset class="category-fieldset" hidden>
                <label for="category"></label>
                <select name="category" id="category" class="category-select">
                    <option disabled selected>Choose Option</option>
                    <option>Sports</option>
                    <option>Opponents</option>
                    <option>Locations</option>
                    <option>Positions</option>
                </select>
                <button type="submit" class="edit-submit">Submit</button>
            </fieldset>
        </form>
        <div class="category-values" hidden></div>
    </div>
    <div class="schedule">
        <h3>Events</h3>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/admin-dashboard.js"></script>
</body>

</html>
