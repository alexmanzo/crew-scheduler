<!DOCTYPE html>
<html lang="en">

<head>
    <title>Crew Scheduler</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Bangers" rel="stylesheet">
    <link rel="icon" href="icon.png">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header role="banner">
        <a href="index.html" class="site-title"><h1 class="site-title">Crew Scheduler</h1></a>
        <p class="site-description">Staffing live events at your institution can be tough. Crew scheduler allows to create events, gather your crew's availability, and assign crew to each event. Register below to get started!</p>
    </header>
    <main role="main">
        <form class="register-form">
            <br>
            <select name="role" id="role" class="role register-form-select">
                <option>An Event Scheduler</option>
                <option>A Crew Member</option>
            </select>
            <br>
            <label for="role" class="role">Event Scheduler or Crew Member?</label>
            <br>
            <br>
            <input type="text" name="first-name" class="first-name register-form-element" />
            <label for="first-name" class="text-label register-form-element">First Name</label>
            <br>
            <input type="text" name="last-name" class="last-name register-form-element" />
            <label for="last-name" class="text-label register-form-element">Last Name</label>
            <br>
            <input type="email" name="email" class="email register-form-element" />
            <label for="email" class="text-label register-form-element">Email</label>
            <br>
            <input type="text" name="username" class="username register-form-element" />
            <label for="username" class="text-label register-form-element">Username</label>
            <br>
            <input type="password" name="password" class="password register-form-element" />
            <label for="password" class="text-label register-form-element">Password</label>
            <br>
            <br>
            <br>
            <button name="button" type="submit" class="register-button index-button">Register</button>
            <br>
            <button class="admin-login index-button">Event Scheduler Login</button>
            <br>
            <button class="crew-login index-button">Crew Login</button>
            <div class="message"></div>
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
