<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <form class="register-form">
        <button class="admin-login">Event Scheduler Login</button>
        <button class="crew-login">Crew Login</button>
        <br>
    	<label for="role">I am:</label>
    	<select name="role" id="role" class="role">
				<option disabled selected >Choose Option</option>
				<option>An Event Scheduler</option>
				<option>A Crew Member</option>
		</select>
    	<label for="first-name">First Name</label>
    	<input type="text" name="first-name" class="first-name" />
    	<label for="last-name">Last Name</label>
        <input type="text" name="last-name" class="last-name" />
        <label for="email">Email</label>
        <input type="text" name="email" class="email" />
        <label for="username">Username</label>
        <input type="text" name="username" class="username" />
        <label for="password">Password</label>
        <input type="password" name="password" class="password" />
        <button name="button" class="register-button">Register</button>
        <div class="message"></div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
