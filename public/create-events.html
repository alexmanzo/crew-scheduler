<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crew Scheduler</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Bangers" rel="stylesheet">

    <link rel="icon" href="icon.png">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header role="banner" class="events-header">
		<h1 class="events-header">create events</h1>
		<button id="dashboard">Return to Dashboard</button>
	</header>	
	<form class="js-new-event-form">
		<fieldset>
			<label for="date">Date</label>
			<input id="date" name="date" type="date">
		</fieldset>
		<fieldset>
			<label for="time">Event Time</label>
			<input id="time" name="time" type="time">
		</fieldset>
		<fieldset>
			<label for="call">Call Time</label>
			<input id="call" name="call" type="time">
		</fieldset>
		<fieldset>
		<label for="sport">Sport</label>
			<select name="sport" id="sport">
				<option disabled selected >Choose Option</option>
			</select>
			<input type="text" name="new-sport" id="new-sport" class="js-new-sport add-value" placeholder="New Sport"/>
			<button name="new-sport-button" class="js-new-sport-button">Add New</button>
			<div class="sport-message"></div>
		</fieldset>
		<fieldset>
		<label for="opponent">Opponent</label>
			<select name="opponent" id="opponent">
				<option disabled selected>Choose Option</option>
			</select>
			<input type="text" name="new-opponent" id="new-opponent" class="js-new-opponent add-value" placeholder="New Opponent"/>
			<button name="new-opponent-button" class="js-new-opponent-button">Add New</button>
			<div class="opponent-message"></div>
		</fieldset>
		<fieldset>
		<label for="location">Location</label>
			<select name="location" id="location">
				<option disabled selected>Choose Option</option>
			</select>
			<input type="text" name="new-location" id="new-location" class="js-new-location add-value" placeholder="New Location"/>
			<button name="new-location-button" class="js-new-location-button">Add New</button>
			<div class="location-message"></div>
		</fieldset>
		<fieldset id="positions" class="positions">
			<legend>Positions</legend>
			<input type="text" name="new-position" id="new-position" class="js-new-position add-value" placeholder="New Position"/>
			<button name="new-position-button" class="js-new-position-button">Add New</button>
			<div class="position-message"></div>	
		</fieldset>
		<div class="message"></div>
		<button type="submit" class="js-submit">Create</button>
	</form>
	<div class="container"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/create-events.js"></script>	
</body>
</html>
