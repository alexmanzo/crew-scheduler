<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>create events</h1>
	<form>
		<fieldset>
			<label for="date">Date</label>
			<input id="date" name="date" type="date" required>
		</fieldset>
		<fieldset>
			<label for="time">Event Time</label>
			<input id="time" name="time" type="time" required>
		</fieldset>
		<fieldset>
			<label for="call">Call Time</label>
			<input id="call" name="call" type="time" required>
		</fieldset>
		<fieldset>
		<label for="sport">Sport</label>
			<select name="sport" id="sport" required>
				<option disabled selected >Choose Option</option>
			</select>
			<input type="text" name="new-sport" id="new-sport" class="js-new-sport"/>
			<button name="new-sport-button" class="js-new-sport-button">Add New</button>
		</fieldset>
		<fieldset>
		<label for="opponent">Opponent</label>
			<select name="opponent" id="opponent" required>
				<option disabled selected>Choose Option</option>
			</select>
			<input type="text" name="new-opponent" id="new-opponent" class="js-new-opponent"/>
			<button name="new-opponent-button" class="js-new-opponent-button">Add New</button>
		</fieldset>
		<fieldset>
		<label for="location">Location</label required>
			<select name="location" id="location">
				<option disabled selected>Choose Option</option>
			</select>
			<input type="text" name="new-location" id="new-location" class="js-new-location"/>
			<button name="new-location-button" class="js-new-location-button">Add New</button>
		</fieldset>
		<fieldset id="positions" required>
			<legend>Positions</legend>
			<input type="text" name="new-position" id="new-positions" class="js-new-position"/>
			<button name="new-position-button" class="js-new-position-button">Add New</button>	
		</fieldset>
		<button type="submit">Create</button>
	</form>
	<div class="container"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/create-events.js"></script>	
</body>
</html>
